<!DOCTYPE html>
<html>
    <head>
        <title>30DaysOfJavaScript:30 </title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="./stylesheet/style.css">
    </head>
    <body>
        <header>
            <h1>World Countries Data</h1>
            <h2>Currently, we have 250 countries</h2>
            <div class="contain-countries"></div>
        </header>
        <main>
            <div class="control">
                <input type="text" placeholder="Search countries by name, city, languages">
                <div class="flex-buttons">
                    <button class="name-sort">NAME &#8595;</button>
                    <button class="capital-sort">CAPITAL</button>
                    <button class="population-sort">POPULATION</button>
                    <a href="#graph"><div class="graph"><svg fill="#f2a93b" width="64px" height="64px" viewBox="-2 0 19 19" xmlns="http://www.w3.org/2000/svg" class="cf-icon-svg" transform="matrix(-1, 0, 0, 1, 0, 0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M13.55 15.256H1.45a.554.554 0 0 1-.553-.554V3.168a.554.554 0 1 1 1.108 0v10.98h11.544a.554.554 0 0 1 0 1.108zM3.121 13.02V6.888a.476.476 0 0 1 .475-.475h.786a.476.476 0 0 1 .475.475v6.132zm2.785 0V3.507a.476.476 0 0 1 .475-.475h.786a.476.476 0 0 1 .475.475v9.513zm2.785 0V6.888a.476.476 0 0 1 .475-.475h.786a.476.476 0 0 1 .475.475v6.132zm2.786 0v-2.753a.476.476 0 0 1 .475-.475h.785a.476.476 0 0 1 .475.475v2.753z"></path></g></svg></div></a>
                </div>
            </div>
            <div class="wrapper">
                <div class="flex-countries">
                </div>
            </div>
            <div class="wrapper-2" id="graph">
                <div class="graph-buttons">
                    <button class="population">Population</button>
                    <button class="languages">Languages</button>
                </div>
                <h4 class="graph-title"></h4>
                <div class="graphs">
                    <div class="graph-wrapper" id="stat">
                        
                      </div>
                </div>
            </div>
        </main>
        <script src="./data/countries_data.js"></script>
        <script src="./script/main.js"></script>
    </body>
</html>
